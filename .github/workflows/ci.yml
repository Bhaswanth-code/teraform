name: CI


on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: |
          python -m pytest -q

      - name: Optional: Run TA-IaC runner
        if: ${{ secrets.TA_IAC_API_URL != '' }}
        env:
          TA_IAC_API_URL: ${{ secrets.TA_IAC_API_URL }}
          TA_IAC_BLOCK_SEVERITY: 'HIGH'
        run: |
          python cicd/ta_iac_runner.py plan.json

      - name: Upload scan reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: scan-report
          path: |
            scan_report.md
            index.html
